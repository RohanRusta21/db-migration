<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Migration</title>
</head>
<body>
    <h1>Data Migration</h1>
    <form action="/migrate" method="post">
        <label for="source_table">Source Table:</label>
        <input type="text" id="source_table" name="source_table" required><br><br>
        <label for="destination_table">Destination Table:</label>
        <input type="text" id="destination_table" name="destination_table" required><br><br>
        <input type="submit" value="Migrate Data">
    </form>
</body>
</html>
