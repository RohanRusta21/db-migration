<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Migration</title>
</head>
<body>
    <h1>Data Migration</h1>
    <form action="{{ url_for('migrate') }}" method="post">
        <label for="access_key">AWS Access Key:</label>
        <input type="text" id="access_key" name="access_key" required><br><br>
        <label for="secret_key">AWS Secret Access Key:</label>
        <input type="text" id="secret_key" name="secret_key" required><br><br>
        <label for="region">AWS Region:</label>
        <input type="text" id="region" name="region" required><br><br>
        <label for="source_table">Source Table Name:</label>
        <input type="text" id="source_table" name="source_table" required><br><br>
        <label for="destination_table">Destination Table Name:</label>
        <input type="text" id="destination_table" name="destination_table" required><br><br>
        <input type="submit" value="Migrate Data">
    </form>
    
</body>
</html>
